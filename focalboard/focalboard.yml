apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: focalboard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: focalboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: focalboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: focalboard
    spec:
      enableServiceLinks: false
      containers:
        - name: focalboard
          image: mattermost/focalboard
          volumeMounts:
            - mountPath: /opt/focalboard/data
              name: focalboard
      volumes:
        - name: focalboard
          persistentVolumeClaim:
            claimName: focalboard
---
apiVersion: v1
kind: Service
metadata:
  name: focalboard
  labels:
    app.kubernetes.io/name: focalboard
spec:
  ports:
    - port: 8000
  selector:
    app.kubernetes.io/name: focalboard
  type: ClusterIP
