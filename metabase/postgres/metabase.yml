apiVersion: apps/v1
kind: Deployment
metadata:
  name: metabase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metabase
  template:
    metadata:
      labels:
        app: metabase
    spec:
      containers:
        - name: metabase
          image: metabase/metabase
          env:
            - name: MB_DB_TYPE
              value: postgres
            - name: MB_DB_DBNAME
              value: metabase
            - name: MB_DB_PORT
              value: "5432"
            - name: MB_DB_USER
              value: postgres
            - name: MB_DB_PASS
              value: mypassword
            - name: MB_DB_HOST
              value: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: metabase
spec:
  ports:
    - port: 3000
  selector:
    app: metabase
  type: ClusterIP
