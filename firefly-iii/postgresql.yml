apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
        - name: postgres
          persistentVolumeClaim:
            claimName: postgres
      containers:
        - name: postgres
          image: postgres
          envFrom:
            - secretRef:
                name: postgresql-env
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-env
type: Opaque
stringData:
  POSTGRES_PASSWORD: fireflydbpassword
  POSTGRES_DB: firefly
  POSTGRES_USER: firefly
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
    - port: 5432
      nodePort: 30432
  selector:
    app: postgres
  type: NodePort
