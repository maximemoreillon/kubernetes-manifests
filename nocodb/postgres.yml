apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres
  namespace: nocodb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: nocodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      volumes:
        - name: postgres
          persistentVolumeClaim:
            claimName: postgres
      containers:
        - name: postgres
          image: postgres:13
          env:
            - name: POSTGRES_PASSWORD
              value: nocodb
            - name: POSTGRES_USER
              value: nocodb
            - name: POSTGRES_DB
              value: nocodb
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: nocodb
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app.kubernetes.io/name: postgres
