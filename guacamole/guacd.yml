apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guacd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guacd
    spec:
      containers:
        - name: guacd
          image: guacamole/guacd
---
apiVersion: v1
kind: Service
metadata:
  name: guacd
spec:
  ports:
    - port: 4822
  selector:
    app.kubernetes.io/name: guacd
  type: ClusterIP
