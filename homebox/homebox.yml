apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homebox
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homebox
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homebox
    spec:
      volumes:
        - name: homebox
          persistentVolumeClaim:
            claimName: homebox
      containers:
        - name: homebox
          image: ghcr.io/sysadminsmedia/homebox:latest
          volumeMounts:
            - mountPath: /data
              name: homebox

---
apiVersion: v1
kind: Service
metadata:
  name: homebox
  namespace: homebox
spec:
  ports:
    - port: 7745
  selector:
    app.kubernetes.io/name: homebox
  type: ClusterIP
