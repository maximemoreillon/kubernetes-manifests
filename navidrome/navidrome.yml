apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome-music
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: navidrome
  template:
    metadata:
      labels:
        app.kubernetes.io/name: navidrome
    spec:
      containers:
        - name: navidrome
          image: deluan/navidrome
          volumeMounts:
            - mountPath: /music
              name: music
            - mountPath: /data
              name: data
      volumes:
        - name: music
          persistentVolumeClaim:
            claimName: navidrome-music
        - name: data
          persistentVolumeClaim:
            claimName: navidrome-data
---
apiVersion: v1
kind: Service
metadata:
  name: navidrome
spec:
  ports:
    - port: 4533
  selector:
    app.kubernetes.io/name: navidrome
  type: ClusterIP
